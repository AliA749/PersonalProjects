
<html>
<head>
<title>Attendance viewer</title>
<script type="text/javascript" src="Connected.js"></script>
<script type="text/javascript" src="Attendanceviewer.js"></script>
</head>
<body>
	<table id="ViewTB">
		<tr>
			<th>Attendance View</th>
		</tr>
		<tr>
			<td style="border-style: solid;">
				<label>Firstname: </label>
				<label id="studentfnameLBL"></label>
			</td>
		</tr>
		<tr>
			<td style="border-style: solid;">
				<label>Lastname: </label>
				<label id="studentlnameLBL"></label>
			</td>
		</tr>
		<tr>
			<td style="border-style: solid;">
				<label>GradeLVL: </label>
				<label id="studentgradeLBL"></label>
			</td>
		</tr>
		<tr>
			<td style="border-style: solid;">
				<label>Time came: </label>
				<label id="timecameLBL"></label>
			</td>
		</tr>
		<tr>
			<td>
				<button id= "BTNview" type="button">View data</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="GobackBTN" type="button">Go back</button>
			</td>
		</tr>
		
		
		
		
		
		
		
		
	</table>

</body>
</html>
