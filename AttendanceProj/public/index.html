<html>
	<head>
		<title>Attendance Info</title>
		<link type="text/css" rel="stylesheet" href="custom.css"></link>
		<script type="text/javascript" src="attendance.js"></script>
		<script type="text/javascript" src="Connected.js"></script>
	</head>
	<body>
		<table id="theinfoTB">
			<th>Attendance Sheet</th>
			<tr>
				<td>
					<label id="fnameLBL">Enter students Firstname</label>
					<input id="fnameTXT" type="text"/>
				</td>
			</tr>
			<tr>
				<td>
					<label id="lnameLBL">Enter students Lastname</label>
					<input id="lnameTXT" type="text"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Enter the students Grade Level</label>
					<select id="cmbGrade">
						<option id="nine">9th</option>
						<option id="ten">10th</option>
						<option id="eleven">11th</option>
						<option id="twelve">12th</option>
						</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>Is the student:</label>
					<select id="timecamecmb">
						<option id="present">present</option>
						<option id="Late">Late</option>
						<option id="Absent">Absent</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<button id="BTNsub" type="button">Continue</button>
				</td>
			</tr>
			
			
			</table>
	</body>
</html>
